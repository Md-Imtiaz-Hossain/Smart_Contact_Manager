<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="card mt-3 ml-1 mr-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid">
					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process_contact}" class="mt-4">

								<!--first field  -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>
										</div>

									</div>
									<input type="text" id="name" name="name"
										placeholder="Enter name here" class="form-control" required>


								</div>
								<!--second field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>
										</div>

									</div>
									<input type="text" id="nickName" name="nickName"
										placeholder="Enter nick name here" class="form-control">


								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" required="required">


								</div>


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa  fa-phone"></i>
										</div>

									</div>
									<input type="text" min="10" id="phone" name="phoneNumber"
										placeholder="Enter phone number here" class="form-control"
										required="required">


								</div>
								<!--Email Number field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa  fa-briefcase"></i>
										</div>

									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter Work details here" class="form-control"
										required>


								</div>
								<div class="custom-file mt-3">
									<input type="file" id="image" name="profileImage"
										class="form-control">
								</div>

								<div class="input-group mt-3">
									<textarea class="form-control" style="width: 900px"
										id="description" placeholder="Tell me about yourself"
										name="description" rows="12"></textarea>


								</div>


								<div class="container text-center mt-3">
									<button type = "submit" class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>


						</div>

					</div>
				</div>

			</div>


		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#description'
			});
		</script>
	</section>

</body>
</html>
