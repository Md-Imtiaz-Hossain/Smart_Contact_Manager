<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>

    <!-- font awesome for font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" th:href="@{style/style.css}">

    <title th:text="${title}">Hello, world!</title>
</head>
<body>

<!-- =============================== Navbar start ================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav text-capitalize">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/userEntity/index}" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userEntity/show-all-contactEntity}" href="#">View Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userEntity/add-contactEntity}" href="#">Add Contact</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Setting</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="${userEntity.getFirstName}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- =============================== Navbar end ===================================================-->

<div class="content mt-5 mb-5">

    <div th:if="${session.message}" class="container mt-5">
        <div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>

    <div th:replace="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
