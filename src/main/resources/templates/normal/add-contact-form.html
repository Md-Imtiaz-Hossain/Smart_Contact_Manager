<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/fragment::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body th:bgcolor="gray">

<section>
    <div class="card mr-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              th:action="@{/user/process-add-contact-form}"
                              method="post" class="mt-3">



                            <!-- First Name Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user-plus fa-2x"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter First name here" class="form-control" required>
                            </div>


                            <!-- Last Name Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-plus fa-2x"></i>
                                    </div>
                                </div>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter Last name here" class="form-control">
                            </div>


                            <!-- Email Field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-at fa-2x"></i>
                                    </div>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" required>
                            </div>

                            <!-- Work Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-briefcase fa-2x"></i>
                                    </div>
                                </div>
                                <input type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" required>
                            </div>


                            <!-- Phone Field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-phone-square-alt fa-2x"></i>
                                    </div>
                                </div>
                                <input minlength="8" maxlength="15" type="text" id="phone" name="phone" placeholder="Enter Phone here" class="form-control" required>
                            </div>


                            <!--Contact description-->
                            <div class="form-group mt-3">
                                <textarea name="description" rows="10" cols="30" id="mytextarea" class="form-control" placeholder="Enter Contact Description"></textarea>
                            </div>


                            <!--Contact Image-->
                            <div class="custom-file mt-3">
                                <input type="file" name="profileImage">
                            </div>


                            <!-- Save Button -->
                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary"> Save Contact </button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>


</section>

</body>
</html>
