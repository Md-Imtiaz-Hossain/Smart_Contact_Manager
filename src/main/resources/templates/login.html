<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Fragments/fragment::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body th:bgcolor="gray">
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-4">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="#" th:action="@{/do-login}" method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and Password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-danger">
                                Successfully logged out
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>


                            <div class="form-group mt-2">
                                <label for="remember-me" class="text-info"><span>Remember me</span>
                                    <span>
                                    <input id="remember-me" name="remember-me" type="checkbox"><br>
                                    </span>
                                </label>
                                <div class="text-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </div>

<!--                            <div class="form-group text-center mt-3">-->
<!--                                &lt;!&ndash; If not have an account then create one&ndash;&gt;-->
<!--                                <a href="/signup" class="text-info">Register here</a>-->
<!--                            </div>-->


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
